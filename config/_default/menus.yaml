# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#Home'
    weight: 10

  - name: News
    url: '#News'
    weight: 20
      
  - name: Featured
    url: '#Featured'
    weight: 25 

  - name: Members 
    url: '#Members'
    weight: 30

  - name: Publications
    url: '#Publications'
    weight: 40

  - name: Teaching 
    url: 'courses/'
    weight: 50

